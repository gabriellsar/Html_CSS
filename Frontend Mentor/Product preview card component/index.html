<!DOCTYPE html>
<html lang="pt-Br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <div class="img-esquerda">
      <a href="#" class="desktop">
        <img src="images/image-product-desktop.jpg" alt="perfume_chanel_desktop">
      </a>
      <a href="#" class="mobile">
        <img src="images/image-product-mobile.jpg" alt="perfume_chanel_mobile">
      </a>
    </div>
     
    <div class="div-direita">
      <h1>PERFUME</h1>

      <header class="produto">
        <h1>Gabrielle Essence Eau De Parfum</h1>
      </header>
        
      <section class="inf_produto">
        <span class="descricao">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </span>
        <span class="preco">$149.99<s>$169.99</s></span>
      </section> 
        
      <form action="">
        <input type="submit" value="Add to Cart">  
      </form>
    </div>
      
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a>Gabriel Rosas</a>.
  </footer>

</body>
</html>
